<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="form-container">
        <form action="/path_to_backend" method="post">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="input-group">
                <label for="nome">Nome de Perfil</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="input-group">
                <label for="cartao">Número do Cartão</label>
                <input type="text" id="cartao" name="cartao" required>
            </div>
            <div class="input-group">
                <label for="codigo">Código de Segurança</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>
            <button type="submit">Enviar</button>
            <a href="index.html"><button id="button_voltar" type="button">Voltar</button></a>
        </form>
    </div>
</body>
</html>
